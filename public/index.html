  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="flex-container">
      <span id="title">tweeter</span>
      <div class = "container">
        <div class="write-tweet">
          <b>Write</b> a tweet
        </div>
      
        <div id="down" class="down-arrow">
            <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
  
    <div class="parent">
      <header class="current-profile">
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
          <h2 class="my-name">Abdelrahman Zaytoun </h2>
        </div>
      </header>
  
      <!-- Page-specific (main) content here -->
      <main class="page-content">
  
      
        <section id="error-msg">
          <i class="fas fa-exclamation-triangle"></i>
              <span > please write less than 140 characters and TRY AGAIN</span>
              <i class="fas fa-exclamation-triangle"></i>
        </section>




                  <!-- warning -->

                  <section id="new-tweet2" class="new-tweet">
                    <!-- <h2 class="compose-tweet">Compose Tweet:</h2> -->
                    <form method="POST" action="/tweets/">
                      <textarea class="tweet-box" id="tweetText" name="text" placeholder="What are you humming about,huh?"></textarea>
                      <div>
                        <input type="submit" value="Tweet" class="tweet-button">
                        <span class="counter">140</span>
                      </div>
                    </form>
                  </section>
  


        <!-- tweet container  -->

        <section id="tweets-container">
         <!-- put the tweet -->

        </section>
